<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Türkiye Akıllı Hava Durumu Sistemi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>Türkiye Akıllı Hava Durumu</h1>
    <p>Gerçek zamanlı meteoroloji ağı</p>
  </div>

  <div class="controls">
    <select id="citySelect" onchange="onCityChange()">
      <option value="">İl seçiniz</option>
      <option value="Bursa">Bursa</option>
    </select>

    <select id="districtSelect" disabled>
      <option value="">İlçe seçiniz</option>
    </select>

    <button onclick="fetchWeather()">Hava Durumunu Göster</button>
  </div>

  <div id="loader" class="loader">Veriler alınıyor...</div>

  <div id="result" class="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
